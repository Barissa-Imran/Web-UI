<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Mawingu</title>
  </head>
  <body class="bg-blue-light">
    <!-- Navbar area -->
    <nav class="flex items-center justify-between flex-wrap p-6 shadow-md">
      <div class="flex items-center flex-shrink-0 text-blue-dark mr-6">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="35"
          height="35"
          fill="currentColor"
          class="bi bi-clouds-fill color-blue-dark"
          viewBox="0 0 16 16"
        >
          <path
            d="M11.473 9a4.5 4.5 0 0 0-8.72-.99A3 3 0 0 0 3 14h8.5a2.5 2.5 0 1 0-.027-5z"
          />
          <path
            d="M14.544 9.772a3.506 3.506 0 0 0-2.225-1.676 5.502 5.502 0 0 0-6.337-4.002 4.002 4.002 0 0 1 7.392.91 2.5 2.5 0 0 1 1.17 4.769z"
          />
        </svg>
        <span class="font-bold text-xl tracking-tight text-green-dark"
          >MAWINGU</span
        >
      </div>
      <div class="block lg:hidden">
        <button
          class="
            flex
            items-center
            px-3
            py-2
            border
            rounded
            text-green-dark
            border-green-dark
            hover:text-blue-dark hover:border-blue-dark
          "
          onclick="menu()"
        >
          <svg
            class="fill-current h-3 w-3"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <title>Menu</title>
            <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
          </svg>
        </button>
      </div>
      <div
        id="mobile"
        class="
          w-full
          block
          flex-grow
          lg:flex lg:items-center lg:w-auto lg:visible
          hidden
        "
      >
        <div
          class="font-semibold lg:flex-grow transition duration-500 ease-in-out"
        >
          <a
            href="#contact"
            class="
              block
              mt-4
              lg:inline-block lg:mt-0
              text-blue-dark
              hover:text-green-dark
              mr-4
            "
            >contact</a
          >
          <a
            href="#about"
            class="
              block
              mt-4
              lg:inline-block lg:mt-0
              text-blue-dark
              hover:text-green-dark
              mr-4
            "
            >about</a
          >
          <a
            href="#docs"
            class="
              block
              mt-4
              lg:inline-block lg:mt-0
              text-blue-dark
              hover:text-green-dark
              mr-4
            "
            >docs</a
          >
        </div>
      </div>
    </nav>
    <div
      class="flex text-blue-dark items-center font-semibold p-6 mx-10 text-lg"
    >
      <span>Get the latest weather report right into your inbox now</span>
      <button
        class="
          bg-blue-dark
          border-transparent
          shadow
          rounded-3xl
          font-bold
          text-white
          hover:bg-green-dark
          items-center
          ml-10
          text-3xl
          py-1
          px-6
        "
      >
        register
      </button>
    </div>
    <!-- weather section -->
    <div
      class="
      flex
      md:flex-shrink-0
        shadow-2xl
        max-w-sm
        mx-10
        bg-blue-light
        rounded-lg
        items-center
        justify-center
        overflow-hidden
      "
    >
      <!-- Today's weather -->
      <div class="block ">
        <span class="text-blue-dark font-bold hover:underline ">Ruiru,Kenya</span>
        <img src="/dist/assets/cloudy.png" alt="cloudy">
        <span class="text-green-dark font-bold">22&#176c</span>
        <span class="text-green-dark font-semibold">Partly cloudy</span>
      </div>
      <!-- Week forecast -->
      <div class="block">
        <span class="text-green-dark font-bold">Monday</span>
        <img src="/dist/assets/thunder.png" alt="Thunderstorm">
        <span class="text-green-dark font-semibold">22&#176c</span>
        <span class="text-green-dark font-semibold">Thunderstorm</span>
      </div>
      <div class="block">
        <span class="text-green-dark font-bold">Tuesday</span>
        <img src="/dist/assets/windy.png" alt="windy">
        <span class="text-green-dark font-semibold">23&#176c</span>
        <span class="text-green-dark font-semibold">windy</span>
      </div>
      <div class="block">
        <span class="text-green-dark font-bold">Wednesday</span>
        <img src="/dist/assets/sun.png" alt="sunny">
        <span class="text-green-dark font-semibold">24&#176c</span>
        <span class="text-green-dark font-semibold">Sunny</span>
      </div>
      <div class="block">
        <span class="text-green-dark font-bold">Thursday</span>
        <img src="/dist/assets/wind_rainy.png" alt="Rainy">
        <span class="text-green-dark font-semibold">22&#176c</span>
        <span class="text-green-dark font-semibold">Rainy</span>
      </div>
    </div>
    <!-- header section -->
    <!-- javascript -->
    <script type="text/javascript" src="/dist/main.js"></script>
  </body>
</html>
